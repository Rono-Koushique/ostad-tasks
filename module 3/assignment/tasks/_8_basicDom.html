<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link href="../styles.css" rel="stylesheet" />

    <body>
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>Assignment</h1>
                </div>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                </div>
            </div>
        </nav>
        <main class="page">
            <div class="page-container">
                <h1 class="page-title">Task 8: <br />Basic DOM Manupulation</h1>
                <ul>
                    <li>Click the button to show text</li>
                    <li>Double Click to hide</li>
                </ul>
                <button class="primary-btn" id="show-text-btn">
                    Show Text
                </button>
                <p class="info" id="show-text"></p>
                <script>
                    function showText(element) {
                        element.innerText = "Button Clicked!";
                    }

                    function removeText(element) {
                        element.innerText = "";
                    }

                    const showTextBtn =
                        document.getElementById("show-text-btn");
                    const showtextElement =
                        document.getElementById("show-text");
                    showTextBtn.addEventListener("click", () => {
                        showText(showtextElement);
                    });
                    showTextBtn.addEventListener("dblclick", () => {
                        removeText(showtextElement);
                    });
                </script>
            </div>
        </main>
    </body>
</html>
