        <main class="page">
            <div class="page-container">
                <h1 class="page-title">Task 1: Date Functionality</h1>
                <ul>
                    <li>The date is fetched using the date object</li>
                    <li>Used a list to get day</li>
                </ul>
                <p class="info">Today is <span id="day-span"></span></p>
            </div>
        </main>
        <script>
            function getDayFromDate(dateString) {
                const days = [
                    "Sunday",
                    "Monday",
                    "Tuesday",
                    "Wednesday",
                    "Thursday",
                    "Friday",
                    "Saturday",
                ];
                const date = new Date(dateString);
                const dayIndex = date.getDay();
                const day = days[dayIndex];
                if (!day) {
                    return "Error: Invalid Parameters";
                }
                return day;
            }
            const daySpan = document.getElementById("day-span");
            const today = new Date().toLocaleDateString();
            daySpan.innerText = getDayFromDate(today);
        </script>
