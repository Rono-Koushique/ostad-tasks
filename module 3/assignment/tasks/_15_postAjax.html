<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../styles.css" rel="stylesheet" />
        <title>Module 3, Assignment</title>
    </head>
    <body>
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>Assignment</h1>
                </div>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                </div>
            </div>
        </nav>
        <main class="page">
            <div class="page-container">
                <h1 class="page-title">Task 15: <br />Ajax post request</h1>
                <ul>
                    <li>Click the button to send an ajax post request</li>
                    <li>
                        Request Destination:
                        https://jsonplaceholder.typicode.com/users
                    </li>
                    <li>Output in console</li>
                </ul>
                <button class="primary-btn" id="task-btn">Send Request</button>
            </div>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const taskBtn = document.querySelector("#task-btn");
            taskBtn.addEventListener("click", sendRequest);

            async function sendRequest() {
                const jsonObj = {
                    name: "John Doe",
                    email: "johndoe@example.com",
                };
                try {
                    let res = await axios.post(
                        "https://jsonplaceholder.typicode.com/users",
                        jsonObj
                    );
                    console.log(res.data);
                } catch (error) {
                    console.log(error);
                }
            }
        </script>
    </body>
</html>
